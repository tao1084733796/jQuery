<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banner</title>
	<style>
	.banner{
		position: relative;
		width: 400px;
		height: 620px;
		box-shadow: 0 0 2px 2px rgb(102, 102, 102);
	}
	.banner a{
		position:absolute;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
	}
	.banner .current{
		z-index: 1;
	}
	button{
		width: 200px;
		height: 50px;
		background-color: green;
	}
	</style> 
</head>
<body>
	<button></button>
	<div class="banner banner1">
		<a style="background-image:url(./image/03.jpeg)"></a>
		<a style="background-image:url(./image/05.jpeg)"></a>
		<a style="background-image:url(./image/06.jpeg)"></a>
	</div>
	<div class="banner banner2"></div>
	<script src="../lib/jQuery@1.12.4.min.js"></script>
	<script src="./js/demo.js"></script>

</html>
