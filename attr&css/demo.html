<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Attribute&Css</title>
	<style>
		div.b{
			background-image:url(https://img.alicdn.com/tps/TB1w1KRNpXXXXc7XpXXXXXXXXXX-290-130.gif);
		}
		.blue{
			color: blue;
		}
		.big{
			font-size: 40px;
		}
		p::selection{
			background-color: black;
			color: red;
		}

	<ul>

		<li class="l c">c</li>
		<li class="l d">d</li>
		<li class="l e">e</li>
	</ul>
	<div class="b"></div>
	<p class="c">哈哈哈</p>
	<form>
		<input value="233" />
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</form>
	<script src="../lib/jQuery@1.12.4.min.js"></script>
	<script src="./js/demo.js"></script>

</html>
