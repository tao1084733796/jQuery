<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code</title>
	<style>
		body{
			padding-top: 50px;
		}
		.code{
			display: inline-block;
			width: 100px;
			height: 20px;
			text-align: center;
			font-size: 12px;
			line-height: 20px;
			padding: 10px 20px;
			border:1px solid;
		}
		.code::selection{
			background-color: transparent;
		}
	</style> 
</head>
<body>
	<a class="code"></a>
	<script src="../lib/jQuery@1.12.4.min.js"></script>
	<script src="./js/demo.js"></script>
	
</body>
</html>
